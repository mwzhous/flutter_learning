name: flutter_demo
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: ">=2.17.3 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_localizations:
    sdk: flutter
  device_preview: ^1.1.0
  flutter_custom_clippers: ^2.0.0
  wrapper: ^1.0.2


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true
  assets:
    - images/
  fonts:
    - family: iconfont
      fonts:
        - asset: assets/iconfont.ttf
